<div class="header-container">
  <h1>Lên đơn</h1>
  <div class="addbtn">
    <button mat-fab color="primary" [routerLink]="'them-don-hang'" routerLinkActive="active">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="maDonHang">
      <th mat-header-cell *matHeaderCellDef>Mã đơn hàng</th>
      <td mat-cell *matCellDef="let element">{{ element.maDonHang }}</td>
    </ng-container>


    <ng-container matColumnDef="tenKhach">
      <th mat-header-cell *matHeaderCellDef>Tên khách</th>
      <td mat-cell *matCellDef="let element"> {{element.tenKhach}} </td>
    </ng-container>


    <ng-container matColumnDef="soDienThoaiKhach">
      <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
      <td mat-cell *matCellDef="let element"> {{element.soDienThoaiKhach}} </td>
    </ng-container>

    <ng-container matColumnDef="diaChi">
      <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
      <td mat-cell *matCellDef="let element"> {{element.diaChi}} </td>
    </ng-container>
    <ng-container matColumnDef="ngayTao">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="ngayCapNhat">
      <th mat-header-cell *matHeaderCellDef> Ngày Cập Nhật </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
      <td mat-cell *matCellDef="let element" class="action-buttons" style="text-align: center;">
        <button mat-fab color="primary" [routerLink]="['sua-chi-nhanh', element.idDonHang]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab  [routerLink]="['chi-tiet-don-hang', element.idDonHang]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
