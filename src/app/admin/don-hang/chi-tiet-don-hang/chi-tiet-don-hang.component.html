<div class="header-container">
  <h1>Chi tiết đơn</h1>
</div>
<form>
  <mat-form-field class="example-full-width">

    <input matInput placeholder="Nhân viên lên đơn"[readonly]="true" [value]="orderUserName" >
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <input matInput placeholder="Đơn hàng" [readonly]="true" [value]="order?.maDonHang">

  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Kiểu thanh toán</mat-label>
    <mat-select placeholder="Chọn" disabled="true" [value]="order?.kieuThanhToan">
      <mat-option [value]="0">Thanh toán khi nhận hàng</mat-option>
      <mat-option [value]="1">Thánh toán qua ngân hàng</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Tên khách" [value]="order?.tenKhach" [readonly]="true">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Thành tiền" [readonly]="true" [value]="order?.thanhTien | currency:'VND'">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Số điển thoại của khách" [readonly]="true" [value]="order?.soDienThoaiKhach" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Địa chỉ giao hàng" [readonly]="true" [value]="order?.diaChi" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ghi chú" [readonly]="true" [value]="order?.ghiChuDonHang" >
  </mat-form-field>

  <table class="tab-h" mat-table [dataSource]="orderdetails">

    <ng-container matColumnDef="idSanPham">
      <th mat-header-cell *matHeaderCellDef> Tên sản phẩm</th>
      <td mat-cell *matCellDef="let element">
        {{ getTenSanPham(element.idSanPham) }}
      </td>
    </ng-container>


    <ng-container matColumnDef="gia">
      <th mat-header-cell *matHeaderCellDef> Giá</th>
      <td mat-cell *matCellDef="let element"> {{ element.gia | currency:'VND'}} </td>
    </ng-container>


    <ng-container matColumnDef="soluong">
      <th mat-header-cell *matHeaderCellDef>Số lượng</th>
      <td mat-cell *matCellDef="let element"> {{ element.soLuong }} </td>
    </ng-container>


    <ng-container matColumnDef="tongtien">
      <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
      <td mat-cell *matCellDef="let element" > {{ element.tongTien | currency:'VND'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</form>
