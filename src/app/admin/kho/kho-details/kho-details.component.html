<div class="header-container">
  <h1>Kho Chi Tiết</h1>
  <div class="addbtn">
    <button mat-fab color="primary" [routerLink]="'them-kho-chi-tiet'" routerLinkActive="active">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef>STT</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="idKho">
      <th mat-header-cell *matHeaderCellDef> Tên Kho</th>
      <td mat-cell *matCellDef="let element">
        {{ getTenKho(element.idKho) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idSanPham">
      <th mat-header-cell *matHeaderCellDef> Tên sản phẩm</th>
      <td mat-cell *matCellDef="let element">
        {{ getTenSanPham(element.idSanPham) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="soLuong">
      <th mat-header-cell *matHeaderCellDef> Số lượng</th>
      <td mat-cell *matCellDef="let element"> {{element.soLuong}} </td>
    </ng-container>


    <ng-container matColumnDef="ngayTao">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>


    <ng-container matColumnDef="ngayCapNhat">
      <th mat-header-cell *matHeaderCellDef> Ngày Cập Nhật </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
      <td mat-cell *matCellDef="let element" class="action-buttons" style="text-align: center;">
        <button mat-fab color="primary" [routerLink]="['sua-kho-chi-tiet', element.idKhoChiTiet]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab  [routerLink]="['chi-tiet-kho', element.idKhoChiTiet]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
