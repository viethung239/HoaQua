<div class="header-container">
  <h1>Danh mục nhóm sản phẩm</h1>
  <div class="addbtn">
    <button mat-fab color="primary" [routerLink]="'them-nhom-danh-muc-san-pham'" routerLinkActive="active">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef>STT</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="tenDMNhomSanPham">
      <th mat-header-cell *matHeaderCellDef> Tên nhóm danh mục sản phẩm</th>
      <td mat-cell *matCellDef="let element"> {{element.tenDMNhomSanPham}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="suDung">
      <th mat-header-cell *matHeaderCellDef> Sử dụng</th>
      <td mat-cell *matCellDef="let element"> {{element.suDung? 'Có' : 'Không'}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="moTa">
      <th mat-header-cell *matHeaderCellDef> Mô tả</th>
      <td mat-cell *matCellDef="let element"> {{element.moTa}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="ngayTao">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ngayCapNhat">
      <th mat-header-cell *matHeaderCellDef> Ngày Cập Nhật </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
      <td mat-cell *matCellDef="let element" class="action-buttons" style="text-align: center;">
        <button mat-fab color="primary" [routerLink]="['sua-nhom-danh-muc-san-pham', element.idDMNSanPham]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
