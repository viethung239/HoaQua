<div class="header-container">
  <h1>Thêm mới nhà cung cấp</h1>
</div>
<form [formGroup]="addNccForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="edit-form">
    <input matInput placeholder="Tên nhà cung cấp" formControlName="tenNhaCung">
    <mat-error *ngIf="addNccForm.get('tenNhaCung')?.hasError('required')">
      Tên nhà cung cấp không được để trống
    </mat-error>
  </mat-form-field>
  <mat-form-field class="edit-form">
    <input matInput placeholder="Người liên hệ" formControlName="nguoiLienHe">
    <mat-error *ngIf="addNccForm.get('nguoiLienHe')?.hasError('required')">
      Tên người liên hệ không được để trống
    </mat-error>
  </mat-form-field>
  <mat-form-field class="edit-form">
    <input matInput placeholder="Số điện thoại người liên hệ" formControlName="sdtNguoiLienHe">
    <mat-error *ngIf="addNccForm.get('sdtNguoiLienHe')?.hasError('required')">
      Số điện thoại liên hệ không được để trống
    </mat-error>
  </mat-form-field>
  <mat-form-field class="edit-form">
    <input matInput placeholder="Địa chỉ" formControlName="diaChi">
    <mat-error *ngIf="addNccForm.get('diaChi')?.hasError('required')">
      Địa chỉ không được để trống
    </mat-error>
  </mat-form-field>
  <mat-form-field class="edit-form">
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="addNccForm.get('email')?.hasError('required')">
     Email không được để trống
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sử dụng</mat-label>
    <mat-select formControlName="suDung" placeholder="Chọn">
      <mat-option [value]="true">Sử dụng</mat-option>
      <mat-option [value]="false">Không sử dụng</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button style="margin-left: 1075px;" color="primary" type="submit">Xác nhận</button>
</form>
