<div class="header-container">
  <h1>Nhà cung cấp</h1>
  <div class="addbtn">
    <button mat-fab color="primary" [routerLink]="'them-nha-cung-cap'" routerLinkActive="active">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef>STT</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>



    <ng-container matColumnDef="tenNhaCung">
      <th mat-header-cell *matHeaderCellDef> Tên Nhà Cung Cấp</th>
      <td mat-cell *matCellDef="let element"> {{element.tenNhaCung}} </td>
    </ng-container>

    <ng-container matColumnDef="nguoiLienHe">
      <th mat-header-cell *matHeaderCellDef> Người Liên Hệ</th>
      <td mat-cell *matCellDef="let element"> {{element.nguoiLienHe}} </td>
    </ng-container>

    <ng-container matColumnDef="sdtNguoiLienHe">
      <th mat-header-cell *matHeaderCellDef> Số Điện Thoại</th>
      <td mat-cell *matCellDef="let element"> {{element.sdtNguoiLienHe}} </td>
    </ng-container>


    <ng-container matColumnDef="ngayTao">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayTao | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>


    <ng-container matColumnDef="ngayCapNhat">
      <th mat-header-cell *matHeaderCellDef> Ngày Cập Nhật </th>
      <td mat-cell *matCellDef="let element"> {{element.ngayCapNhat | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
      <td mat-cell *matCellDef="let element" class="action-buttons" style="text-align: center;">
        <button mat-fab color="primary" [routerLink]="['sua-nha-cung-cap', element.idNhaCungCap]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
